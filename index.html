<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herramientas de Minecraft</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Herramientas de Minecraft
                <button class="toggle-button" onclick="toggleDarkMode()">
                    <img id="toggle-icon" src="https://img.icons8.com/ios-filled/50/000000/moon-symbol.png" alt="Toggle Dark Mode">
                </button>
            </h1>
        </div>
        <div class="content">
            <h2>Encantamientos</h2>
            <label for="item">Selecciona un objeto:</label>
            <select id="item" onchange="mostrarEncantamientos()">
                <option value="selecciona">Selecciona</option>
                <option value="espada">Espada</option>
                <option value="hacha">Hacha</option>
                <option value="pico">Pico</option>
                <option value="pala">Pala</option>
                <option value="azada">Azada</option>
                <option value="arco">Arco</option>
                <option value="tridente">Tridente</option>
                <option value="casco">Casco</option>
                <option value="pechera">Pechera</option>
                <option value="pantalones">Pantalones</option>
                <option value="botas">Botas</option>
                <option value="mazo">Mazo</option>
            </select>
            <div class="result" id="result"></div>
        </div>
        <div class="converter">
            <h2>Convertidor de Stacks y Bloques</h2>
            <label for="conversion-type">Tipo de conversi√≥n:</label>
            <select id="conversion-type" onchange="convertir()">
                <option value="stacks-a-bloques">Stacks a Bloques</option>
                <option value="bloques-a-stacks">Bloques a Stacks</option>
            </select>
            <label for="input-value">Valor:</label>
            <input type="number" id="input-value" placeholder="Introduce el valor" oninput="convertir()">
            <div class="result" id="conversion-result"></div>
        </div>
    </div>
</body>
</html>
